<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,400;1,500&display=swap"
        rel="stylesheet">

    <title>Cadastro</title>
</head>

<body>


    <div class="container">


        <h1>Cadastre-se</h1>


        <figure>
            <img class="game" src="./assets/game.svg" width="400px" height="300px" alt="computador">

            <img class="link-start" src=".//assets/Inteligência.svg" width="400px" height="300px" alt="link start">
        </figure>

        <p class="paragraph1 ">É rápido e fácil.</p>


        <div>
            <input class="first-input" type="name" name="Primeiro nome" placeholder="Nome" required>
            <br>
            <input class="second-input" type="name" name="Sobrenome" placeholder="Sobrenome" required>
            <br>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <br>
            <input class="four-input" type="password" placeholder="Nova senha" required>
        </div>
        <br>
        <div>
            <label>Data de nascimento:</label>
            <br>
            <input class="date" type="date" name="data-nascimento" required pattern="\d{4}-\d{2}-\d{2}">
        </div>
        <br>
        <br>

        <div>
            <details>
                <summary>Gênero</summary><input type="radio" class="men" name="sex" value="1" id="sex1"> Masculino
                <input type="radio" class="woman" name="sex" value="2" id="sex2"> Feminino
                <input type="radio" class="transgender " name="sex" value="3" id="sex3">Transgênero
            </details>

        </div>

        <br>
        <p class="paragraph2">Ao clicar em Cadastre-se, você concorda com nossos <a
                href="https://api.whatsapp.com/qr/BQ4VQBZQACITB1" target="_blank">Termos,
                Política de Dados</a> e <br><a href="https://www.linkedin.com/in/samuel-santos-guedes-abab91218/"
                target="_blank">Política de Cookies.</a> Você
            poderá receber notificações por SMS e cancelar isso quando quiser.</p>
        <br>
        <div>
            <button type="submit" id="submit">Cadastre-se</button>
        </div>

    </div>

</html>
